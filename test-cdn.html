<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PerpsKit CDN Test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/perpskit/perpskit-cdn@v1.1.4/main.css"
    />
  </head>
  <body>
    <div id="widget-container" style="height: 600px"></div>

    <script src="https://cdn.jsdelivr.net/gh/perpskit/perpskit-cdn@v1.1.4/widget.iife.js"></script>
    <script>
      window.PerpsKit.mount('#widget-container', {
        builder: 'preview-test',
        theme: 'dark',
        symbol: 'ETH-USD',
        network: 'mainnet',
        fee: 0.1,
      });
    </script>
  </body>
</html>
